services:
  - type: web
    name: usa-flights-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        value: "YOUR_BOT_TOKEN_HERE"
      - key: CHANNEL_LINK
        value: "https://t.me/YourFlightsChannel"